    <h1>Formulario para Administradores de la IA</h1>
    <div class="container">
    <form action="procesar_admin.php" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="nivel_acceso">Nivel de acceso:</label><br>
        <input type="radio" id="nivel_basico" name="nivel_acceso" value="Básico">
        <label for="nivel_basico">Básico</label><br>
        <input type="radio" id="nivel_intermedio" name="nivel_acceso" value="Intermedio">
        <label for="nivel_intermedio">Intermedio</label><br>
        <input type="radio" id="nivel_avanzado" name="nivel_acceso" value="Avanzado">
        <label for="nivel_avanzado">Avanzado</label><br><br>
        
        <label for="tareas">Tareas asignadas:</label><br>
        <textarea id="tareas" name="tareas" rows="4" cols="50"></textarea><br><br>
        
        <label for="feedback">Feedback de los usuarios:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        
        <label for="problemas">Problemas reportados:</label><br>
        <textarea id="problemas" name="problemas" rows="4" cols="50"></textarea><br><br>
        
        <label for="sugerencias">Sugerencias para mejorar la IA:</label><br>
        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br><br>
        
        <label for="actualizaciones">Actualizaciones realizadas:</label><br>
        <textarea id="actualizaciones" name="actualizaciones" rows="4" cols="50"></textarea><br><br>
        
        <label for="plazos">Plazos de entrega:</label><br>
        <textarea id="plazos" name="plazos" rows="4" cols="50"></textarea><br><br>
        
        <label for="notas">Notas adicionales:</label><br>
        <textarea id="notas" name="notas" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</div>
